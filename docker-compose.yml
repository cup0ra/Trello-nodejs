version: "3"

services:
    node:
        build: .
        image: cup0ra/node
        container_name: node
        env_file: .env
        ports:
            - ${PORT}:${PORT}
        volumes:
            - ./logs:/usr/app/logs
            - ./src:/usr/app/src 
        restart: always
        depends_on:
            - postgres
        networks:
            - user-defined
    postgres:
        build: ./DB
        image: cup0ra/postgres
        env_file: .env
        ports: 
            - ${POSTGRES_PORT}:${POSTGRES_PORT}
        environment: 
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_DB: ${POSTGRES_DATABASE}
        networks:
            - user-defined
        volumes:
            - ./db-data:/var/lib/postgresql/data
networks: 
    user-defined:
        driver: bridge
