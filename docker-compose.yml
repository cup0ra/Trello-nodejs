version: "3.7"

services:
    node:
        build: 
            context: .
            dockerfile: Dockerfile
        image: cup0ra/node
        container_name: node
        env_file: .env
        ports:
            - ${PORT}:${PORT}
        volumes:
            - ./logs:/usr/app/logs
            - ./src:/usr/app/src 
        restart: always
        depends_on:
            - postgres
        networks:
            - user-defined
    postgres:
        build: ./DB
        image: cup0ra/postgres
        env_file: .env
        ports: 
            - ${PORT_DB}:${PORT_DB}
        volumes:
            - pg_project:/var/lib/postgresql/data
        restart: always
        environment: 
            POSTGRES_PASSWORD: ${PASSWORD_DB}
            POSTGRES_USER: ${USER_DB}
            POSTGRES_DB: ${DB}
        networks:
            - user-defined
networks: 
    user-defined:
        driver: bridge
volumes:
    pg_project: